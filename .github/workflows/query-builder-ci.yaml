name: Deploy to Development Environment

on:
  push:
    branches:
      - feature/*

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: CI
        run: ./gradlew :query-builder:check


